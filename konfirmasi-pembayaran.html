<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>

    <div class="wrapper">
        <div class="icon">
            <a href="#">
                <i class="fas fa-user"></i>
            </a>
            <a href="#">
                <i class="fas fa-comment-dots"></i>
            </a>
            <a href="#">
                <i class="fas fa-sign-out-alt" style="color:#4490FF"></i>
            </a>
        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <div class="ham">
                        <a href="#">
                            <i class="fas fa-bars"></i>
                        </a>
                    </div>
                    <div class="img">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="img/user.png">
            </div>
            <ul>
                <li>
                    <a href="dashboard-user.html" class="active">
                        <span class="item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="profile-update.html">
                        <span class="item">Update Profil</span>
                    </a>
                </li>
                <li>
                    <a href="pembayaran.html">
                        <span class="item">Pembayaran</span>
                    </a>
                </li>
                <li>
                    <a href="info-bayar.html">
                        <span class="item">Informasi Pembayaran</span>
                    </a>
                <li>
            </ul>
        </div>

        <div class="pembayaran">
            <p>Informasi Pembayaran</p>

            <table class="col md-1">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Status</th>
                        <th scope="col">Keterangan</th>
                    </tr>
                    <tr>
                        <td data-label="No"></td>
                        <td data-label="Tanggal"></td>
                        <td data-label="Status"></td>
                        <td data-label="Keterangan"></td>
                    </tr>
                </thead>
            </table>
            <div class="">
                <p>Info! Pembayaran belum kami terima.</p>
            </div>
            <div class="up-date">
                <a href="#"><input class="baru" type="button" value="Belum Bayar"></a>
            </div>
            <div class="up-date">
                <a href="konfirmasi-pembayaran.html"><input class="konf" type="button"
                        value="Konfirmasi Pembayaran"></a>
            </div>

        </div>

        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>
                        Tanggal Transfer: <input type="text" class="text">
                    </th>
                </tr>
                <tr>
                    <th>Ditransfer Ke: <input type="text" class="text"></th>
                </tr>
                <tr>
                    <th>Bank Asal: <input type="text" class="text"></th>
                </tr>
                <tr>
                    <th>Nama Pemilik Rekening: <input type="text" class="text"></th>
                </tr>
                <tr>
                    <th>Jumlah Uang: <input type="text" class="text"></th>
                </tr>
                <tr>
                    <th>Bukti Pembayaran: <input type="text" class="text"></th>
                </tr>
            </table>
            <div class="form-group">
                <a href="info.html"><input class="btn-primary" type="button" value="Submit"></a>
                <a href="info-bayar.html"><input class="btn-close" type="button" value="Close"></a>
            </div>
        </div>
        <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function() {
            document.querySelector("body").classList.toggle("active");
        })
        </script>
</body>

</html>
