<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

    </style>
</head>

<body>

    <div class="wrapper">
        <div class="icon">
            <a href="#">
                <i class="fas fa-user"></i>
            </a>
            <a href="#">
                <i class="fas fa-comment-dots"></i>
            </a>
            <a href="#">
                <i class="fas fa-sign-out-alt" style="color:#4490FF"></i>
            </a>
        </div>
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <div class="ham">
                        <a href="#">
                            <i class="fas fa-bars"></i>
                        </a>
                    </div>
                    <div class="img">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="img/user.png">
            </div>
            <ul>
                <li>
                    <a href="dashboard-user.html" class="active">
                        <span class="item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="profile-update.html">
                        <span class="item">Update Profil</span>
                    </a>
                </li>
                <li>
                    <a href="pembayaran.html">
                        <span class="item">Pembayaran</span>
                    </a>
                </li>
                <li>
                    <a href="info-bayar.html">
                        <span class="item">Informasi Pembayaran</span>
                    </a>
                <li>
            </ul>
        </div>

        <div class="detail">
            <h2>Detail Pembayaran</h2>
            <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Tanggal</th>
                    <th scope="col">No Rumah</th>
                    <th scope="col">Air</th>
                    <th scope="col">Kebersihan</th>
                    <th scope="col">Keamanan</th>
                    <th scope="col">Total Bayar</th>
                    <th scope="col">Status</th>
                    <th scope="col">Keterangan</th>
                </tr>
                <tr>
                    <td data-label="No"></td>
                    <td data-label="Tanggal"></td>
                    <td data-label="No Rumah"></td>
                    <td data-label="Air"></td>
                    <td data-label="Kebersihan"></td>
                    <td data-label="Keamanan"></td>
                    <td data-label="Total Bayar"></td>
                    <td data-label="Status"></td>
                    <td data-label="Keterangan"></td>
                </tr>
            </thead>

            </table>
            <!-- <h4><strong>Total Bayar Rp.</strong></h4> -->
            
            <h3>Metode Pembayaran</h3>
            <!-- <p>Silahkan transfer sesuai dengan nominal sampai ke akhir digit supaya pembayaran segera kami proses.</p> -->
                
            <div class="col-sm">
                <table class="table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Bank</th>
                            <th scope="col">Nama Rekening</th>
                            <th scope="col">Nomor Rekening</th>
                        </tr>
                        <tr>
                            <td data-label="No"></td>
                            <td data-label="Bank"></td>
                            <td data-label="Nama Rekening"></td>
                            <td data-label="Nomor Rekening"></td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function() {
            document.querySelector("body").classList.toggle("active");
        })
    </script>
</body>

</html>
